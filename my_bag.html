<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Bag</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/my_bag.css" />
  </head>
  <body>
    <section class="container">
      <nav class="navbar bg-light">
        <div class="d-flex">
          <div class="p-2 flex-fill flex-1">
            <a class="navbar-brand" href="index.html">
              <img
                src="/assets/image/logo.png"
                alt="blanja"
                width="31"
                height="44"
              />
              <span>Blanja</span>
            </a>
          </div>
          <div class="p-2 flex-fill flex-2">
            <input type="text" placeholder="Search" />
            <img src="./assets/image/Search Field.png" alt="" class="search-field">
              <img src="./assets/image/filter.png" alt="filter" class="filter">
          </div>
          <div class="p-2 flex-fill flex-3">
              <img src="./assets/image/cart.png" alt="cart" class="cart-1">
              <img src="./assets/image/cart-2.png" alt="" class="cart-2">
              <img src="./assets/image/cart-2.png" alt="" class="cart-3">
              <img src="./assets/image/bell-1.png" alt="bell" class="bell-1">
              <img src="./assets/image/bell-2.png" alt="bell" class="bell-2">
              <img src="./assets/image/mail-1.png" alt="mail" class="mail-1">
              <img src="./assets/image/mail-2.png" alt="" class="mail-2">
              <img src="./assets/image/christian-buehner-DItYlc26zVI-unsplash 1.png" alt="" class="nav-profile">
          </div>
        </div>
      </nav>
      <section>
          <h4>My Bag</h4>
            <div class="row row-cols-2">
              <div class="col box-1" >
                  <input type="checkbox" class="check">
                    <span class="text-1">
                      Select all items <span class="text-2">(2 items selected)</span><span class="text-3">Delete</span>
                    </span>
              </div>
              <div class="col box-2">
                  <p class="text-1">Shopping summary</p>
                  <p class="text-2">Total price <span class="text-3">$ 40.0</span></p>
                  <button class="btn">BUY</button>
              </div>
            </div>
      </section>
      <section>
        <div class="col items">
            <div class="col box-3">
                <input type="checkbox" class="check">
                <img src="./assets/image/gez-xavier-mansfield-b34E1vh1tYU-unsplash 2.png" alt="formal-suite">
                <p class="text-1">Men's formal suit - Black <span class="text-3">$ 20.0</span></p>
                <p class="text-2">Zalora Cloth</p>
            </div>
            <div class="col box-4">
                <input type="checkbox" class="check">
                <img src="./assets/image/kemal-alkan-_BDBEP0ePQc-unsplash 1.png" alt="jacket">
                <p class="text-1">Men's Jacket jeans <span class="text-3">$ 20.0</span></p>
                <p class="text-2">Zalora Cloth</p>
            </div>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
