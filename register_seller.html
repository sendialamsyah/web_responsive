<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Seller</title>
    <link rel="stylesheet" href="./assets/css/register_seller.css">
</head>
<body>
    <section class="container">
        <section class="logo">
          <img src="./assets/image/logo.png" alt="blanja" />
          <span class="name">Blanja</span>
        </section>
        <section class="form-warpper">
        <p class="content">Please sign up with your account</p>
          <button class="select-btn-cst">Customer</button>
          <button class="select-btn-slr">Seller</button>
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Email" />
          <input type="number" placeholder="Phone Number">
          <input type="text" placeholder="Store Name">
          <input type="password" placeholder="Password" />
        </section>
          <section class="btn-warpper">
            <button class="btn">PRIMARY</button>
            <p>
              Don't have a Tokopedia account?<span
                ><a href="#" style="color: #db3022">Login</a></span
              >
            </p>
          </section>
        </section>
</body>
</html>
