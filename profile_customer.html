<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Customer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/profile_customer.css" />
  </head>
  <body>
    <section class="container">
      <nav class="navbar bg-light">
        <div class="d-flex">
          <div class="p-2 flex-fill flex-1">
            <a class="navbar-brand" href="index.html">
              <img
                src="/assets/image/logo.png"
                alt="blanja"
                width="31"
                height="44"
              />
              <span>Blanja</span>
            </a>
          </div>
          <div class="p-2 flex-fill flex-2">
            <input type="text" placeholder="Search" />
            <img src="./assets/image/Search Field.png" alt="" class="search-field">
              <img src="./assets/image/filter.png" alt="filter" class="filter">
          </div>
          <div class="p-2 flex-fill flex-3">
              <img src="./assets/image/cart.png" alt="cart" class="cart-1">
              <img src="./assets/image/cart-2.png" alt="" class="cart-2">
              <img src="./assets/image/cart-2.png" alt="" class="cart-3">
              <img src="./assets/image/bell-1.png" alt="bell" class="bell-1">
              <img src="./assets/image/bell-2.png" alt="bell" class="bell-2">
              <img src="./assets/image/mail-1.png" alt="mail" class="mail-1">
              <img src="./assets/image/mail-2.png" alt="" class="mail-2">
              <img src="./assets/image/christian-buehner-DItYlc26zVI-unsplash 1.png" alt="" class="nav-profile">
          </div>
        </div>
      </nav>
      <aside>
        <div class="profile">
          <img
            src="./assets/image/christian-buehner-DItYlc26zVI-unsplash 1.png"
            alt=""
            class="img-profile"
          />
          <h4>Johanes Mikael</h4>
          <img src="./assets/image/Vector.png" alt="" class="vector" />
          <p>Ubah Profile</p>
        </div>
        <div class="col main-box">
          <div class="col box-1">
              <img src="./assets/image/Ellipse 281 (1).png" alt="">
              <h3>My Account</h3>
          </div>
          <div class="col box-2">
              <img src="./assets/image/Ellipse 282.png" alt="">
              <h3>Shipping Address</h3>
          </div>
          <div class="col box-3">
              <img src="./assets/image/Ellipse 286.png" alt="">
              <h3>My Order</h3>
          </div>
      </div>
      </aside>
      <main>
        <h1>My Profile</h1>
        <h5>Manage your profile information</h5>
        <hr />
        <div class="row row-cols-2">
          <div class="col box-1">
            <h4 class="name">Name</h4>
            <h4 class="email">Email</h4>
            <h4 class="phone-number">Phone Number</h4>
            <h4 class="gender">Gender</h4>
            <h4 class="birth">Date of Birth</h4>
          </div>
          <div class="col box-2">
            <input type="text" class="input-name" />
            <input type="email" name="email" class="input-email" />
            <input
              type="number"
              name="phone-number"
              class="input-phone-number"
            />
            <input type="radio" name="men" class="radio-men" />
            <label for="men" class="label-radio-men">Laki - laki</label>
            <input type="radio" name="women" class="radio-women" />
            <label for="women" class="label-radio-women">Perempuan</label>
            <select name="day" class="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select name="month" class="month">
              <option value="januari">Januari</option>
              <option value="februari">Februari</option>
              <option value="maret">Maret</option>
              <option value="april">April</option>
              <option value="mei">Mei</option>
              <option value="juni">Juni</option>
              <option value="juli">Juli</option>
              <option value="agustus">Agustus</option>
              <option value="september">September</option>
              <option value="oktober">Oktober</option>
              <option value="november">November</option>
              <option value="desember">Desember</option>
            </select>
            <select name="year" class="year">
              <option value="1990">1990</option>
              <option value="1991">1991</option>
              <option value="1992">1992</option>
              <option value="1993">1993</option>
              <option value="1994">1994</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999">1999</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
            </select>
            <button class="btn-save">Save</button>
          </div>
          <div class="col box-3">
            <img
              src="./assets/image/christian-buehner-DItYlc26zVI-unsplash 1.png"
              alt="profile"
              class="img-my-profile"
            />
            <button class="btn-select-image">Select Image</button>
          </div>
        </div>
      </main>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
