<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Selling Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/selling_product.css" />
  </head>
  <body>
    <section class="container">
      <nav class="navbar bg-light">
        <div class="d-flex">
          <div class="p-2 flex-fill flex-1">
            <a class="navbar-brand" href="index.html">
              <img
                src="/assets/image/logo.png"
                alt="blanja"
                width="31"
                height="44"
              />
              <span>Blanja</span>
            </a>
          </div>
          <div class="p-2 flex-fill flex-2">
              <img src="./assets/image/bell-1.png" alt="bell" class="bell-1">
              <img src="./assets/image/bell-2.png" alt="bell" class="bell-2">
              <img src="./assets/image/mail-1.png" alt="mail" class="mail-1">
              <img src="./assets/image/mail-2.png" alt="" class="mail-2">
              <img src="./assets/image/christian-buehner-DItYlc26zVI-unsplash 1.png" alt="" class="nav-profile">
          </div>
        </div>
      </nav>
      <aside>
        <div class="profile">
          <img
            src="./assets/image/christian-buehner-DItYlc26zVI-unsplash 1.png"
            alt=""
            class="img-profile"
          />
          <h4>Johanes Mikael</h4>
          <img src="./assets/image/Vector.png" alt="" class="vector" />
          <p>Ubah Profile</p>
        </div>
        <div class="col">
            <div class="col box-1">
                <img src="./assets/image/Ellipse 281 (1).png" alt="">
                <h3>Store</h3>
            </div>
            <div class="col box-2">
                <img src="./assets/image/Ellipse 282.png" alt="">
                <h3>Product</h3>
                <p>My Products</p>
                <p>Selling Products</p>
            </div>
            <div class="col box-3">
                <img src="./assets/image/Ellipse 286.png" alt="">
                <h3>Order</h3>
            </div>
        </div>
      </aside>
      <section class="inventory">
        <div class="row">
            <div class="col">
                <h4 class="inventory-1">Inventory</h4>
                <hr>
                <h4 class="name-of-goods">Name of goods</h4>
                <input type="text" name="name-of-goods" class="input-name">
            </div>
      </section>
      <section class="item-details">
          <div class="row">
              <div class="col">
                <h4 class="item-details-1">Item Details</h4>
                <hr>
                <h4 class="unit-price">Unit Price</h4>
                <input type="text" name="unit-price" class="input-unit-price">
                <h4 class="stock">Stock</h4>
                <input type="text" name="stock" class="input-stock" placeholder="Buah">
                <h4 class="stock-1">Stock</h4>
                <input type="radio" name="baru" class="radio-new">
                <label for="baru" class="label-new">Baru</label>
                <input type="radio" name="bekas" class="radio-secondhand">
                <label for="bekas" class="label-secondhand">Bekas</label>
              </div>
          </div>
      </section>
      <section class="photo-of-goods">
          <div class="row">
              <div class="col">
                <h4>Photo of goods</h4>
                <hr>
                <div class="col box-1">
                    <div class="row row-cols-5">
                        <div class="col box-2">
                            <img src="./assets/image/Rectangle 626.png" alt="">
                            <p>Foto Utama</p>
                        </div>
                        <div class="col box-3">
                            <img src="./assets/image/Rectangle 629.png" alt="">
                        </div>
                        <div class="col box-4">
                            <img src="./assets/image/Rectangle 628.png" alt="">
                        </div>
                        <div class="col box-5">
                            <img src="./assets/image/Rectangle 627.png" alt="">
                        </div>
                        <div class="col box-6">
                            <img src="./assets/image/Rectangle 622.png" alt="">
                        </div>
                    </div>
                    <hr>
                    <button class="btn-upload">Upload foto</button>
                </div>
              </div>
          </div>
      </section>
      <section class="description">
          <div class="row">
              <div class="col">
                <h4>Description</h4>
                <hr>
                <div class="row">
                    <div class="col box-1">
                        <img src="./assets/image/Screenshot (86) 1.png" alt="">
                        <hr>
                    </div>
              </div>
          </div>
      </section>
      <button class="btn-sell">Jual</button>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
